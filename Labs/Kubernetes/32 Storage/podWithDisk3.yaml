kind: Pod
apiVersion: v1
metadata:
  name: mypod
  labels:
    app: storage-demo
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - storage-demo
        topologyKey: "kubernetes.io/hostname"
  containers:
    - name: mypod
      image: nginx
      volumeMounts:
      - mountPath: "/mnt/azure"
        name: volume
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: azure-files-5